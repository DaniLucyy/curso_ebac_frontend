<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de cadastramento</title>
</head>
<body>
    <h1>Fomulário de cadastro</h1>
    <form>
        <label for="name">Nome</label>
            <input id="name" type="text" placeholder="seu nome..."> <br>
        <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="seu e-mail..."> <br>
        <label for="passaword">Senha</label>
            <input id="passaword" type="password" placeholder="sua senha..."> <br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
